upstream django {
    server web:8000;
}

server {
    listen       80;

    root /data;

    location / {
        proxy_pass http://django;
    }

    location /static/ {
        root /var/movies;
    }

    error_page   404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}