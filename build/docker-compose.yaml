version: "3.8"
services:
  # создаем контейнер для бд postgres
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
      POSTGRES_DB: movies
    # создаем схему content
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # создаем контейнер для web приложения на django
  web:
    build: django/.
    command: python manage.py runserver localhost:8000
    volumes:
      - /Users/mrvanolog/Dev/Praktikum/1_Admin_Panel/Admin_panel_sprint_2/admin_panel/movies_admin:/code
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/config/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
    ports:
      - "80:80"

