version: "3.8"
services:
  # создаем контейнер для бд postgres
  db:
    image: postgres
    restart: always
    env_file:
      - ./postgres/postgres.env
    # environment:
    #   POSTGRES_PASSWORD: 123
    #   POSTGRES_USER: postgres
    #   POSTGRES_DB: movies
    ports:
      - "5432:5432"
    # создаем схему content
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # создаем контейнер для web приложения на django
  web:
    build: django/.
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - /Users/mrvanolog/Dev/Praktikum/1_Admin_Panel/Admin_panel_sprint_2/admin_panel/movies_admin:/code
      - static_data:/var/movies/static
    expose:
      - "8000"
    depends_on:
      - db

  # создаем сервер на nginx
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - static_data:/var/movies/static

volumes:
  static_data:
